version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin <your-account-id>.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t netflix-clone .
      - docker tag netflix-clone:latest <your-account-id>.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/netflix-clone:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push <your-account-id>.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/netflix-clone:latest
      - echo Writing image definitions file...
      - printf '[{"name":"netflix-container","imageUri":"%s"}]' <your-account-id>.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/netflix-clone:latest > imagedefinitions.json

artifacts:
  files: imagedefinitions.json
